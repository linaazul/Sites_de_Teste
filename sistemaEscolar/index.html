<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="logo-menu">
                <a class="logo-header" href="#">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="primary-menu">
                <h1>Sistema Escolar</h1>
            </div>
        </div>
    </header>


    <div class="body">
    <main id="main">
        <div class="home-page">
            <h1>Boletim</h1>
            <form>
                <label for="">1° Unidade</label>
                <input type="number" id="nota1">

                <label for="">2° Unidade</label>
                <input type="number" id="nota2">

                <label for="">3° Unidade</label>
                <input type="number" id="nota3">
                
                <button id="btnOpenModal" onclick="openModal()">Calcular</button>
            </form>

        </div>
    </main>

    <div class="modal-container">
        <div class="modal">
            <h2>Média</h2>
            <hr />
            <span id="resultado"></span>
            <hr />
            <div class="btns">
                <button class="btnOk"  onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
